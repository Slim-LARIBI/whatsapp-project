services:
  redis:
    image: redis:7-alpine
    container_name: wa-redis
    restart: unless-stopped

  api:
    build: .
    image: whatsapp-platform-api
    container_name: wa-api
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis
    ports:
      - "127.0.0.1:4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:4000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: wa-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=https://whatsflow.tech
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - api
