services:
  redis:
    image: redis:7-alpine
    container_name: wa-redis
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: wa-api:prod
    container_name: wa-api
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis
    ports:
      - "127.0.0.1:4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:4000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
